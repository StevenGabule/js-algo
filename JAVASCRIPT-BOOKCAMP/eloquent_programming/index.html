    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Eloquent Programming</title>
</head>
<body>
<script>
    function fac(n) {
        if( n == 0) {
            return 1;
        } else {
            return fac(n - 1) * n;
        }
    }
    console.log(fac(8));
</script>
</body>
